<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="dropdown">
        <select name="location-selector" id="location-selector">
            <option value="choose-destination">Välj destination</option>
            <option value="current-location">Din plats ➤</option>
            <option value="new-york">New York</option>
            <option value="engelberg">Engelberg</option>
            <option value="buenos-aires">Buenos Aires</option>
        </select>
    </div>
    <div id="bg-image"></div>
    <div id="center-box">
        <div id="preloader">
            <img src="img/preloader.gif" alt="preloader gif-image">
            <p>Samlar info...</p>
        </div>
        <div id="content-box">
            <div id="grid-box">
                <div id="current-area">
                    <h1 id="current-area-output"></h1>
                </div>
                <div id="properties">
                    <div id="temp">
                        <p>
                            Aktuell temperatur:
                        </p>
                        <h2 id="current-temp-output"></h2>
                    </div>
                    <div id="feels-like">
                        <p>
                            Känns som:
                        </p>
                        <h2 id="feels-like-output"></h2>
                    </div>
                    <div id="weather-description">
                        <!-- <p id="weather-description-output"></p> -->
                        <img src="" alt="weather icon" id="weather-icon-output">
                    </div>
                </div>
                <div id="places-nearby">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
